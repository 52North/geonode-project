version: '2'
services:

  postgres:
    image: postgres

  elasticsearch:
   image: elasticsearch

  rabbitmq:
     image: rabbitmq

  django:
    build: .
    links:
      - postgres
      - elasticsearch
      - rabbitmq
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres
      - BROKER_URL=amqp://guest:guest@rabbitmq:5672/
      - ALLOWED_HOSTS=['django',]
  celery:
    build: .
    links:
      - rabbitmq
      - postgres
      - elasticsearch
    command: celery worker --app=hypermap.celeryapp:app -B -l INFO
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres
      - BROKER_URL=amqp://guest:guest@rabbitmq:5672/
      - ALLOWED_HOSTS=['django',]
      - C_FORCE_ROOT=1
  nginx:
    image: terranodo/nginx
    links:
      - django
    ports:
      - "80:80"
  geoserver:
    image: waybarrios/geoserver
    links:
      - postgres
    ports:
      - "8080:8080"
    volumes:
      - /srv/docker/geoserver/geoserver:/geoserver_data